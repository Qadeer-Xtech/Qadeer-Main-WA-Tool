<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VIP SYSTEM - MASTER MENU</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

    body {
      margin: 0;
      background: #080000;
      font-family: 'Orbitron', sans-serif;
      color: #ff0000;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* RED PULSE BACKGROUND */
    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 0, 0, 0.1) 0%, transparent 80%);
      animation: pulse 3s infinite alternate;
      z-index: -1;
    }

    @keyframes pulse {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }

    header {
      position: fixed;
      top: 40px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      letter-spacing: 4px;
      color: #ff0000;
      text-shadow: 0 0 15px #ff0000;
      font-weight: bold;
    }

    .menu-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 30px;
      border: 1px solid rgba(255, 0, 0, 0.3);
      background: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 1);
    }

    /* DANGEROUS BUTTON STYLE */
    .btn {
      position: relative;
      width: 260px;
      padding: 16px;
      background: #1a0000;
      color: #ff0000;
      border: 2px solid #ff0000;
      font-size: 15px;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }

    /* HOVER ANIMATION */
    .btn:hover {
      background: #ff0000;
      color: #000;
      box-shadow: 0 0 30px #ff0000;
      transform: scale(1.05);
      letter-spacing: 4px;
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* SCANNER LINE */
    .scanner {
      width: 100%;
      height: 2px;
      background: #ff0000;
      box-shadow: 0 0 15px #ff0000;
      position: absolute;
      top: 0;
      animation: scan 5s infinite linear;
      opacity: 0.5;
    }

    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 11px;
      color: #444;
    }

    .dev-name {
      color: #ff0000;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
